              KisukeUrahara:       
                  - "&8&m--------------------------------------------------&r"
                  - "&f&lRôle ┃"
                  - "&f▎ &a&lKisuke Urahara&7. Il connais &6Yoruichi &7et &6Ichigo "
                  - ""
                  - "&f&lPouvoirs et Items ┃"
                  - "&f▎ &7Activable nommé &6&l\"Benihime\"&7. Celui-ci ouvre un menu à l’activation où les têtes des joueurs qu’Urahara a frappés avec son épée dans les &e60 dernières secondes &7sont indiquées, ainsi que la sienne. Une fois qu’il a cliqué sur la tête d’un joueur, un autre menu s’ouvre avec &e5 possibilités &7: &f(Cooldown - 10 minutes) (3 utilisations max)"
                  - "&f- &7Retirer &c&l2 coeurs&r&7 permanents pendant &e3 minutes&7."
                  - "&f- &7Infliger &8Slowness II &7pendant &e20 secondes&7."
                  - "&f- &7Soigner &c&l7 coeurs &7instantanément."
                  - "&f- &7Donner l’effet &cForce I &7pendant &e1 minute 30 secondes&7."
                  - "&f- &eInverser sa position&7 avec le joueur ciblé."                  
                  - ""                  
                  - "&f&lParticularités et Commandes ┃"
                  - "&f▎ &7Il obtient &bSpeed I permanent et &dRégénération I&7 si il n’a pas été frappé depuis 1 minute."                  
                  - ""           
                  - "&f▎ &7Toutes les &e3 minutes &7il peut devenir &fInvisible &7pendant &e5 secondes &7en laissant à l’endroit où il a utilisé son pouvoir &eun clone &7de lui même qui ne bouge pas et prend &e3 coups &7à être tué."           
                  - "&f▎ &7Urahara peut &e1 fois &7dans la partie, à l’aide de la commande &b/b sceller <pseudo>&7, bloquer un joueur dans un &ecocon en verre de 3x3&7 que personne ne peut casser. La seule façon pour le joueur d’en sortir est qu’Urahara le libère en utilisant la commande &b/b end&7.Pendant que le joueur est dans le cocon, Urahara perd &c&l1 cœur &7permanent toutes les &e30 secondes&7. Une fois le cocon brisé, Urahara récupère ses cœurs uniquement s' il n’a pas perdu plus de &c&l5 cœurs &7permanent pendant la durée du sort. Dans le cas contraire, il reste bloqué à &c&l5 cœurs &r&7permanents pour le reste de la partie."           
                  - ""                   
                  - "&f/b me, afin de reprendre connaisance de votre rôle."
                  - "&f/doc, pour plus d'information concernant le mode de jeu."                  
                  - "&8&m--------------------------------------------------&r"
              Yoruichi:       
