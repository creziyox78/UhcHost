              soulsociety:
                Yamamoto:
                  - "&8&m--------------------------------------------------&r"
                  - "&f&lRôle ┃"
                  - "&f▎ &9&lChef Yamamoto &7connait tous les capitaines présents dans la partie. Il a pour but de gagner avec la &9Soul Society&7."
                  - ""
                  - "&f&lPouvoirs et Items ┃"
                  - "&f▎ &7Activable &6&l\"Ryujin Jakka\"&7: Yamamoto envoie une &6vague de flammes&7 sur une distance de &e20 blocs&7. La vague fait &e10 blocs de large&7 et &e3 blocs de hauteur&7. Tous les ennemis atteints par la vague ne reçoivent plus d'absorption lorsqu'ils mangent une pomme en or pendant &e10 secondes&7. Ils sont en feu pendant &e10 secondes&7 sans possibilité de s'éteindre. Il peut utiliser ce pouvoir &e2 fois&7 dans la partie. &f(Cooldown - 10 minutes)"                  
                  - ""                  
                  - "&f&lParticularités et Commandes ┃"
                  - "&f▎ &7Il possède les effets &cForce I&r&7, &6Résistance au Feu&r&7 et il reçoit un livre &cAura de Feu I&r&7. Il peut courir dans la lave comme si il avait l'enchantement Depth Strider dans l'eau, et ne reçoit aucun dégât de chute lorsqu'il tombe dans de la lave. Si Yamamoto est en feu, son effet de &cForce&r&7 passe à &e25%&7."                  
                  - ""           
                  - "&f▎ &7A l'aide de la commande &b/b ennetsu&7, Yamamoto fait apparaître des sources de lave tout autour de lui en cercle à un rayon de &e7 blocs&7 pour une hauteur de &e5 blocs&7. La lave reste pendant &e1 minute&7. Il peut utiliser ce pouvoir &e2 fois &7dans la partie. &f(Cooldown - 10 minutes)"           
                  - ""           
                  - "&f/b me, afin de reprendre connaisance de votre rôle."
                  - "&f/doc, pour plus d'information concernant le mode de jeu."                  
                  - "&8&m--------------------------------------------------&r"                 
                SoiFon:
                  - "&8&m--------------------------------------------------&r"
                  - "&f&lRôle ┃"
                  - "&f▎ &9&lCapitaine Soi Fon &7connait un Vice Capitaine aléatoire. Il a pour but de gagner avec la &9Soul Society&7."
                  - ""
                  - "&f&lPouvoirs et Items ┃"
                  - "&f▎ &7Activable &6&l\"Suzumebachi\"&7: Le prochain coup de Soi Fon &4infligera une marque&7. Soi Fon doit attendre &e15 secondes&7 avant de pouvoir réutiliser son item. A la seconde activation, si son premier coup touche le joueur ayant déjà reçu sa marque, celui ci est immobilisé &e3 secondes&7 et reçoit &8Wither II&r&7 pendant &e5 secondes&7. &f(Cooldown - 3 minutes) "                  
                  - ""                  
                  - "&f▎ &7Activable &6&l\"Jakuho Raikoben\"&7: Soi Fon reçoit &8Slowness 2&r&7 pendant &e5 secondes&7. A la fin de ces 5 secondes, un missile est lancé dans la direction du curseur de Soi Fon et produit un son de Wither avec l’animation d’un tir de Wither. A l'impact, il produit une explosion de &e10 blocs de rayon &7qui retire &c&l5 cœurs &r&7(non permanents) à tous les joueurs dans la zone. Après l'explosion, tous les joueurs dans la zone sont expulsés par l'onde de choc. &f(ils ont l'effet no fall afin de ne pas mourir de chute)."                  
                  - ""                  
                  - "&f▎ &7Son Bankai laisse les joueurs qui avaient moins de &c&l5 cœurs &r&7à &c&l0,5 cœur&r&7. Après utilisation de cet item, Soi Fon perd &c&l2 cœurs&r&7 permanents en raison de la grosse quantité d'énergie requise pour l'utiliser. Elle récupérera &c&l1 cœur&r&7 permanent toutes les &e10 minutes&7 après utilisation du pouvoir. &f(Son Bankai est à usage unique)"         
                  - ""                  
                  - "&f&lParticularités et Commandes ┃"
                  - "&f▎ &7Soi Fon étant très rapide, elle aura l’effet &bSpeed I&r&7 permanent. Si un joueur avec moins de &c&l6 cœurs&r&7 se trouve à moins de &e15 blocs&7 de Soi Fon, elle obtient &bSpeed II&r&7 et si un joueur avec moins de &c&l3 cœurs&r&7 se trouve dans un rayon de &e10 blocs&7, elle obtient &bSpeed III&r&7. &f(les valeurs ne prennent pas en compte l’ absorption)"                
                  - ""           
                  - "&f/b me, afin de reprendre connaisance de votre rôle."
                  - "&f/doc, pour plus d'information concernant le mode de jeu."                  
                  - "&8&m--------------------------------------------------&r"                
