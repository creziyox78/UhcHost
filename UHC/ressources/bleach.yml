                  - ""           
                  - "&f▎ &7A l'aide la commande &b/b golem&7, Komamura peut invoquer un &eGolem de Fer&7 qui le suit (il se trouve toujours à &e1 bloc derrière lui&7) ce golem possède les effets &c&nForce I&r&7, &6&nRésistance I&r&7 et frappe devant lui tous les &edeux coups &7que Komamura inflige. Cependant, mettre des coups a ce golem met aussi les même dégâts à Komamura. Le Golem disparaît au bout de &e2 minutes&7.Ce Golem partage donc sa vie avec Komamura. &f(Cooldown - 7 minutes)"
