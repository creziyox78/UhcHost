                Byakuya:
                  - "&8&m--------------------------------------------------&r"
                  - "&f&lRôle ┃"
                  - "&f▎ &9&lCapitaine Byakuya &r&7connait un Vice Capitaine aléatoire. Il a pour but de gagner avec la &9Soul Society&7."
                  - ""
                  - "&f&lPouvoirs et Items ┃"
                  - "&f▎ &7Activable &6&l\"Sakura\"&r&7: Byakuya devient &f&nInvisible&r&7 tout en gardant son armure pendant &e3 secondes&7. L'item dans sa main reste cependant visible. &f(Cooldown - 1 minute)"                  
                  - ""                  
                  - "&f▎ &7Activable &6&l\"Senbonzakura\"&r&7: Il peut créer une &ezone tout autour de lui&7 sur un rayon de &e30 blocs&7.Cette zone est entourée de particules roses, si un joueur essaie d’y pénétrer ou d’en sortir, Shinigamis comme Arrancars, il recevra les effets &8&nSlowness I&r&7 pour &e30 secondes&7, &2&nPoison I&r&7 pour &e10 secondes&7 et &8&nWeakness I&r&7 pour &e1 minute&7.Dans cette zone, Byakuya obtient &c&nForce I&r&7, &6&nRésistance I&r&7 et les coups de Byakuya donnent &8&nSlowness I&r&7 à ses adversaires pendant &e5 secondes. "                  
                  - ""                  
                  - "&f&lParticularités et Commandes ┃"
                  - "&f▎ &7Il possède l’effet &b&nSpeed I&r&7 permanent."                  
                  - ""           
                  - "&f▎ &7Byakuya peut, à l’aide de la commande &b/b tempete&7, faire disparaître la zone qu’il a créée et éjecter tous les joueurs en dehors du périmètre de celle-ci en leur infligeant &c&l2 cœurs&r&7 non-permanents. Les joueurs avec moins de &c&l2 cœurs &r&7restent à &c&l0,5 cœur&r&7.Aucun bloc ne peut être cassé ou posé à l’intérieur de la zone à part les seaux de lave et eau. &f(Cooldown - 20 minutes)"           
                  - ""           
                  - "&f/b me, afin de reprendre connaisance de votre rôle."
                  - "&f/doc, pour plus d'information concernant le mode de jeu."                  
                  - "&8&m--------------------------------------------------&r"                 
