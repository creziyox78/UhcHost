              IchigoKurosaki:       
                  - "&8&m--------------------------------------------------&r"
                  - "&f&lRôle ┃"
                  - "&f▎ &a&lIchigo Kurosaki&7 connaît toute son équipe mais ne connait pas &6Urahara&7, &6Yoruichi &7ainsi que &6Nelliel &7tant qu'il ne l'ai a pas rencontrée a moins de &e30 blocs &7(un message est écrit dans le chat quand elle se trouve à 20 blocs de lui.)"
                  - "&7Il a pour but de gagner avec la &9Soul Society&7."
                  - ""
                  - "&f&lPouvoirs et Items ┃"
                  - "&f▎ &7Capacité &4&l\"Getsuga Tensho\"&7: Ichigo envoie une attaque de &e5 blocs de large&7 sur une &eportée de 7 blocs&7. Les adversaires touchés par l'attaque sont repoussés de &e3 blocs &7et perdent &c&l2 cœurs&r&7 instantanément. Pour cela, il reste appuyé sur &eclique droit&7 avec son &eépée &7pendant &e2 secondes&7 avant de lancer son attaque sur l’endroit visé &f(Cooldown - 2 minutes 30)"                  
                  - ""                  
                  - "&f▎ &7Activable &6&l\"Hollow Mask\"&7: à l'activation, Ichigo reçoit l'effet &bSpeed I&r&7 ainsi que &c5% de Force&r&7 en plus de ce qu'il possède déjà et ce pendant &e2 minutes&7. Quand Ichigo est sous cette forme, ses &4Getsuga Tensho&7 infligent &c&l4 cœurs &r&7et expulsent les joueurs sur une distance de &e5 blocs&7. &f(Cooldown - 8 minutes)"                  
                  - ""                  
                  - "&f&lParticularités et Commandes ┃"
                  - "&f▎ &7Il possède l’effet &cForce I&r&7 permanent."                  
                  - ""           
                  - "&f▎ &7Si &6Aizen &7arrive à l'avant dernière amélioration de son &4Hogyoku&7, s' il est &ehors combat &7depuis au moins &e30 secondes&7, il reçoit un message pour se téléporter dans une cage en verre gris pendant &e5 minutes."           
                  - "&7A la fin de ce temps il est téléporté à la &9Soul Society&7 dans sa forme &4Final Getsuga&r&7 avec les effets &bSpeed II&r&7, &cForce I&r&7 et &6Résistance I&r&7 permanent."           
                  - ""
                  - "&7Il reçoit la commande &b/b mugetsu&7, utilisable &e1 seule fois&7. Si il l’utilise, il provoque une &eexplosion dans un &erayon de 50 blocs &7autour de lui. Quand il utilise cette attaque un message est écrit dans le chat laissant &e10 secondes &7aux joueurs à côté de lui pour s’enfuir."
                  - "&f- &7les joueurs à &e-15 blocs &7de lui sont instantanément tués."
                  - "&f- &7les joueurs à &e-30 blocs &7de lui perdent &c&l7 cœurs&7."
                  - "&f- &7les joueurs à &e-50 blocs &7de lui perdent &c&l5 cœurs&7."
                  - "&7Après avoir utilisé cette attaque, il perd tous ses anciens pouvoirs."           
                  - ""           
                  - "&f▎ &6Au sujet de Ichigo White, il existe deux possibilités de scénario que l'on peut définir avant le début de la partie :"           
                  - ""           
                  - "&f▎ &7Visiter le doc pour en savoir plus: &fhttps://bit.ly/3JBrIxa"           
                  - ""           
                  - "&f/b me, afin de reprendre connaisance de votre rôle."
                  - "&f/doc, pour plus d'information concernant le mode de jeu."                  
                  - "&8&m--------------------------------------------------&r"
              InoueOrihime:      
                  - "&8&m--------------------------------------------------&r"
                  - "&f&lRôle ┃"
                  - "&f▎ &9&lInoue Orihime &7connais &6Sado&7. Elle a pour but de gagner avec la &9Soul Society&7."
                  - ""
                  - "&f&lPouvoirs et Items ┃"
                  - "&f▎ &7Lorsqu’elle frappe un joueur avec son item nommé &6&l\"Shun Shun\"&7, celui ci régénère &c&l1 cœur&7. Toutes les &e2 utilisations&7 de ce pouvoir, Orihime perd &c&l0,5 cœur&7."                    
                  - ""                  
                  - "&f▎ &7Elle peut poser un bloc au sol nommé &6&l\"Rikka\"&7, quand celui ci est posé il forme une &ezone 5x5&7. Quand Orihime active cette zone &e(en cliquant sur l’item)&7, des blocs de vitres jaunes entourent la zone quand cette zone est active elle régénère &c&l2 cœurs&r&7 par seconde a tout les joueurs présents a l’intérieur. Elle peut aussi désactiver cette zone (et les vitres qui vont avec) à tout moment. Si un joueur casse le bloc, la zone disparaît et Orihime reçoit &8Weakness&r&7 pendant &e1 minute&7.&f(Cooldown - 7 minutes)"                  
                  - ""                  
                  - "&f▎ &7Activable : &6&l\"Mur\"&7 permet à l'activation de créer un mur en verre de &e11 blocs de large &7et &e4 de hauteur &7devant elle. Le mur reste bien évidemment cassable par les autres joueurs. Le mur ne remplace pas les blocs déjà existant et est centré sur le bloc où Orihime clique. &f(Cooldown - 3 minutes)"                  
                  - ""                  
                  - "&f&lParticularités et Commandes ┃"                           
                  - "&f▎ &7Orihime sera la cible du premier assaut des &c&lArrancars&7, si elle vient à être tuée elle sera bloquée en spectateur sur la tête de l’Arrancar responsable de sa capture jusqu'à ce que l’item que celui-ci aura reçu soit posé à l'autel prévu pour et qu’elle soit enfermée au Hueco Mundo. Egalement, si l'Arrancar l'ayant enlevée vient à mourir, Orihime revient à la vie.Si l’Arrancar ayant pour objectif de la tuer n’est pas responsable ou proche d’elle a sa mort elle mourra comme n’importe quel autre joueur."           
                  - ""           
                  - "&f/b me, afin de reprendre connaisance de votre rôle."
                  - "&f/doc, pour plus d'information concernant le mode de jeu."                  
                  - "&8&m--------------------------------------------------&r"
              Sado:       
                  - "&8&m--------------------------------------------------&r"
                  - "&f&lRôle ┃"
                  - "&f▎ &a&lSado &7connais &6Ishida&7. Il a pour but de gagner avec la &9Soul Society&7."
                  - ""
                  - "&f&lPouvoirs et Items ┃"
                  - "&f▎ &7Sado possède &e2 formes&7: &cBras du Diable &7et &bBras du Géant. &7Il possède un activable nommé &6&l\"Brazo\" &7lui permettant de changer de forme. Il peut changer de forme toutes les &e3 minutes&7.Par défaut, Sado est sous la forme &bBras du Géant&7."                  
                  - ""                  
                  - "&f▎ &7Forme &bBras du Géant &7: Il obtient &6Resistance I &7et &aNo Fall&7. "                  
                  - ""                  
                  - "&f▎ &7Forme &cBras du Diable &7: Il obtient &cForce I &7et &bSpeed (10%)&7."                  
                  - ""                  
                  - "&f▎ &7Activable : &6&l\"La Muerte\" &7permet à l'activation de faire un &edash vers l'avant&7 qui donne l'effet &8Slowness I &7pendant &e5 secondes &7aux joueurs touchés. &f(Cooldown - 1 minute 30)"                  
                  - ""                  
                  - "&f&lParticularités et Commandes ┃"
                  - "&f▎ &7Passif : Si Sado passe en dessous de &c&l3 cœurs&r&7, son prochain &ecoup d'épée&7 expulsera son ennemi et lui infligera &e2 fois &7plus de dégâts. &f(Cooldown - 5 minutes)"                  
                  - ""           
                  - "&f▎ &7"           
                  - ""           
                  - "&f/b me, afin de reprendre connaisance de votre rôle."
