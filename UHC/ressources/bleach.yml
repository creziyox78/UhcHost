              Ishida:       
                  - "&8&m--------------------------------------------------&r"
                  - "&f&lRôle ┃"
                  - "&f▎ &a&lIshida &7connais Inoue &6Orihime&7. Il a pour but de gagner avec la &9Soul Society&7."
                  - ""
                  - "&f&lPouvoirs et Items ┃"
                  - "&f▎ &7A l'annonce des rôles il reçoit un &eArc &9Power IV&7 et &e64 flèches&7."                  
                  - ""                  
                  - "&f&lParticularités et Commandes ┃"
                  - "&f▎ &7Il possède l’effet &nSpeed I&7."                  
                  - ""           
                  - "&f▎ &7Ishida n’a que &c&l8 cœurs &r&7permanents."           
                  - ""           
                  - "&f▎ &7Les dégâts qu'il inflige à l'&eArc &7sont augmentés de &e15%&7."           
