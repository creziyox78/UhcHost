                  - "&f&lRôle ┃"
                  - "&f▎ &a&lYoruichi&7. Elle a pour but de gagner avec la &9Soul Society&7"
                  - ""
                  - "&f&lPouvoirs et Items ┃"
                  - "&f▎ &7Activable nommé &6&l\"Kîdo\" &7qui lui permet si elle se trouve en dessous de &c&l5 cœurs&7 de recevoir l’effet &cForce I&7 pendant &e5 minutes&7. Cependant, si elle remplit ses &e10 slots &7de &6&lcœurs &7pendant ce laps de temps, elle perdra son effet. &f(Cooldown - 15 minutes)"                  
                  - ""                  
                  - "&f&lParticularités et Commandes ┃"
                  - "&f▎ &7Elle possède l'effet &bSpeed II &7permanent."                  
                  - ""           
                  - "&f▎ &7Yoruichi possède la capacité de se transformer en chat à l’aide de la commande &b/b lynx&7. Sous cette forme, elle possède l’effet &1Night Vision&7, ainsi que la capacité d’envoyer des messages dans le &echat &7que tous les &6Shinigamis &7à une distance de &e75 blocs &7peuvent lire."           
                  - ""           
                  - "&f▎ &7Sous la forme d’un chat, si Yoruichi se sneak pendant &e5 secondes&7, elle reçoit l’effet &cForce II (30%)&7  jusqu’à ce qu’elle se desneak. Si elle frappe un joueur avant qu’elle ne desneak, celui-ci recevra &8Blindness &e3 secondes&7. Si elle frappe un joueur, elle redevient humaine instantanément. Yoruichi ne peut pas se transformer en chat si un joueur l’a frappée à l’épée dans les &e2 dernières minutes&7. En forme chat, Yoruichi redevient humaine si elle reçoit un coup."           
