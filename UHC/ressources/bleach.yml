                Unohana:
                  - "&8&m--------------------------------------------------&r"
                  - "&f&lRôle ┃"
                  - "&f▎ &9&lCapitaine Unohana&7 connait un Vice Capitaine aléatoire. Elle a pour but de gagner avec la &9Soul Society&7."
                  - ""
                  - "&f&lPouvoirs et Items ┃"
                  - "&f▎ &7Activable &6&l\"Cristal\"&7: quand Unohana pose ce bloc, une zone de &e7x7 blocs&7 autour de celle-ci est délimitée par des particules vertes sur les coins. Tous les shinigamis à l'intérieur de celle-ci reçoivent l'effet &d&nRégénération II&r&7 et le perdent si ils sortent du périmètre. &eSi un joueur casse le bloc au centre&7, la zone disparaît (bloc de verre). Il ne peut y avoir qu'une seule balise à la fois. &f(Cooldown - 10 minutes)"                  
                  - ""                  
                  - "&f▎ &7Activable &6&l\"Minazuki\"&7: celui-ci lui permet une fois activé de porter sur sa tête &e3 joueurs&7 en exécutant un &eclique droit&7 vers eux avec son épée à la main &e(range - 3 blocs)&7. Une fois le nombre maximum de joueurs atteints, les joueurs reçoivent un effet de &d&nRégénération III&r&7 pendant &e1 minute 30&7. Unohana reçoit alors les effets &b&nSpeed III&r&7 et &a&nJump boost IV&r&7 pendant cette même période de temps. A chaque fois qu’Unohana place un joueur sur sa tête, Unohana dispose de &e10 secondes&7 pour en mettre un autre, sinon ses effets s'activent et Unohana ne pourra plus porter d’autres joueurs. &f(Cooldown - 15min)"                  
                  - ""                  
                  - "&f&lParticularités et Commandes ┃"
                  - "&f▎ &7Unohana peut instantanément donner un &d&nHeal&r&7 de &c&l7 cœurs&r&7 a un joueur.  Elle peut utiliser ce pouvoir &e2 fois&7 dans la partie.&f(Cooldown - 5 minutes)"
                  - "    &7Tant que ce pouvoir est disponible elle est mise au courant a chaque fois qu’un &6Shinigami&7 est à &c&l4 cœurs&r&7 ou moins."                  
                  - ""                   
                  - "&f/b me, afin de reprendre connaisance de votre rôle."
                  - "&f/doc, pour plus d'information concernant le mode de jeu."                  
                  - "&8&m--------------------------------------------------&r"               
                Isane:
                  - "&8&m--------------------------------------------------&r"
                  - "&f&lRôle ┃"
                  - "&f▎ &9&lVice Capitaine Isane&7. Il a pour but de gagner avec la &9Soul Society&7."
                  - ""
                  - "&f&lPouvoirs et Items ┃"
                  - "&f▎ &7Activable &6&l\"Itegumo\"&7: Octroie &c&nForce I&r&7 pendant &e20 secondes&7 à l'activation. Durant ce laps de temps, &e50% des dégâts&7 qu’inflige Isane à ses ennemis sont transformés en soin pour l’allié le plus bas en vie dans un rayon de &e10 blocs&7 autour d’elle. &f(Cooldown - 5 minutes)"                  
                  - ""                  
                  - "&f&lParticularités et Commandes ┃"
                  - "&f▎ &7Isane peut, à l’aide de la commande &b/b heal <pseudo>&7, octroyer l’effet &d&nRégénération II&r&7 pendant &e20 secondes&7 ainsi que &6&nRésistance III&r&7 tant que l’allié n’a pas reçu de coup d’épée venant d’un ennemi. Si la cible de sa commande reçoit un coup d’épée, il perdra alors les effets qu’Isane lui a donné et celle-ci recevra &eles coordonnées du joueurs&7 ainsi que le &erôle du joueur l’ayant attaqué&7. Isane ne reçoit cependant pas son pseudo. &f(Cooldown - 5 minutes)"                  
                  - ""           
                  - "&f/b me, afin de reprendre connaisance de votre rôle."
                  - "&f/doc, pour plus d'information concernant le mode de jeu."                  
                  - "&8&m--------------------------------------------------&r" 
