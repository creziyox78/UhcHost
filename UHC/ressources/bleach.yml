                  - ""           
                  - "&f▎ &7A l’aide de la commande &b/b duel <1,2,3> <pseudo>&7, Kyoraku peut téléporter un joueur dans une cage de &e30x30x10&7 (il faut que le joueur soit à moins de &e30 blocs &7de Kyoraku) pour un duel en un contre un avec une règle imposée qui correspond aux numéros suivants :"
