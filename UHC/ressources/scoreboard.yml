#Placeholder
#
#
# {roles} : Temps avant que les rôles soient distribués
# {time} : Temps de jeu
# {pvp} : Temps avant que le PvP soit activé
# {border_time} : Temps avant que la bordure se réduisent
# {border} : Taille de la bordure
# {groupes} : Taille des groupes définis
# {uhc_name} : Nom de l'UHC
# {episode} : Numéro de l'épisode actuel
# {gamemode} : Affiche le nom du mode de jeu actuel
# {player_host_name} : Affiche le nom de l'host de la partie
# {waitting_players} : Nombre de joueurs connectés pendant le lobby
# {players_ingame} : Nombre de joueur (connectés ou non) étant encore dans la partie
# {max_waitting_players} : Nombre de slots pendant le lobby
# {spawn_direction} : Flèche montrant la direction vers le centre du monde par rapport au joueur
# {nb_t} : Nombre de team encore en vie
#

status:
  started:
    gamemode:
      classic:
        - "&r&8&m⊱------------------⊰"
        - " &8&l» &eJoueurs : &r{players_ingame} &7({nb_t})"
        - " &8&l» &eKills : &r{player_kills}"
        - "&a"
        - " &8&l» &6Timer : &r{time}"
        - " &8&l» &6PvP : &r{pvp}"
        - "&o"
        - " &8&l» &aBordure : &r{border_time}"
        - " &8&l» &aTaille : &r{border}"
        - " &8&l» &aCentre : &r{spawn_direction}"
        - "&d"
        - "    &6&ngroupuhc.mine.fun"        
        - "&r&r&8&m⊱------------------⊰"
      lg:
        - "&r&8&m⊱------------------⊰"  
        - " &8&l» &eTimer : &r{time} &e&l{cycle}"
        - " &8&l» &eRôles : &r{roles}"
        - "&r"        
        - " &8&l» &6Episode &r{episode}"
        - " &8&l» &6Bordure : &r{border}"        
        - "&r&r"
        - " &8&l» &a{players_ingame} &aJoueurs"
        - " &8&l» &aGroupe de &4{groupes}"
        - "&1"    
        - "    &6&ngroupuhc.mine.fun"        
        - "&r&r&8&m⊱------------------⊰"
      bleach:
        - "&r&8&m⊱------------------⊰"        
        - " &8&l» &eTimer : &r{time}"
        - " &8&l» &eRôles : &r{roles}"
        - "&1"
        - " &8&l» &6Phase : &r{phase}"
        - "&3"
        - "&4"
        - "    &6&ngroupuhc.mine.fun"
        - "&r&r&8&m⊱------------------⊰"
      naruto_v2:
        - "&r&8&m⊱------------------⊰"         
        - " &8&l» &eTimer : &r{time}"
        - " &8&l» &eRôles : &r{roles}"
        - " &8&l» &ePvP : &r{pvp}"
        - "&1"
        - " &8&l» &6Joueurs : &r{players_ingame}"  
        - " &8&l» &6Kills : &r{player_kills}"    
        - "&r"        
        - " &8&l» &aGroupe : &r{groupes}"       
        - " &8&l» &aTaille : &r{border}"
        - "&2"
        - "    &6&ngroupuhc.mine.fun"        
        - "&r&r&8&m⊱------------------⊰"
  lobby:
    - "&r&8&m⊱------------------⊰"
    - " &8&l» &eHost &f| &e{player_host_name}"
    - "&r&r&r"
    - " &8&l» {gamemode} UHC"
    - "&5"
    - " &8&l» &7Joueurs &f| &a{waitting_players}&7/&a{max_waitting_players}" 
    - "&r&r"
    - "   &6&ngroupuhc.mine.fun"          
